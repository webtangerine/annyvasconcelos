<!DOCTYPE HTML>
<html>
    <head>
        <title> Case</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var tinta=window.prompt("Digite cor")
            switch(tinta){
                case 'Amarelo':
                    document.write("Iriei pinta de amarelo"):
                    break;
                    case'Azul':
                    document.write("Irei pinta de azul"):
                    break;
                    case 'vermelho':
                    document.write("Irei pinta de vermelho"): 
                    break;
                    default:
                        document.write("nao irei pintar");
                    break;}
                    
        </script>
    </body>
</html>
